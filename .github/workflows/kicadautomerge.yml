name: KiCad Auto Merge (3-way)

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository  # same-repo PRs only
    steps:
      - name: Checkout PR branch (with history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute merge-base (common ancestor)
        id: mb
        run: |
          echo "BASE_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          echo "HEAD_REF=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          MB=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "MB_SHA=$MB" >> $GITHUB_OUTPUT

      - name: Detect allow-deletions label
        id: labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name.toLowerCase());
            const allow = labels.includes('allow-kicad-deletions') ? 'true' : 'false';
            core.setOutput('allow', allow);

      - name: Run KiCad union merge (3-way, UUID aware)
        env:
          BASE_REF: ${{ steps.mb.outputs.BASE_REF }}
          HEAD_REF: ${{ steps.mb.outputs.HEAD_REF }}
          MB_SHA:   ${{ steps.mb.outputs.MB_SHA }}
          ALLOW_DELETIONS: ${{ steps.labels.outputs.allow }}
          MODE: prefer-head   # choose: prefer-head | prefer-base | add-only
          FILE_GLOBS: |
            **/*.kicad_sch
            fp-info-cache
            fp-info-cache.txt
        run: |
          python tools/kicad_auto_merge_3way.py \
            --base "$BASE_REF" \
            --head "$HEAD_REF" \
            --mergebase "$MB_SHA" \
            --mode "$MODE" \
            --allow-deletions "$ALLOW_DELETIONS" \
            $FILE_GLOBS

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet --staged; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "Auto-merge KiCad (3-way union; mode=${MODE}; allow_deletions=${ALLOW_DELETIONS})"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No changes to commit."
